<html>
    <body>
        <script>
        var n=window.prompt("enter a num");
        var arr=new Array();
        for(var i=0;i<n;i++)
        {
            arr[i]=window.prompt("enter "+(i+1)+"th element");
        }
        document.write(Math.min(...arr));
       </script>
    </body>
</html>
